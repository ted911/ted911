name: Generate Snake

on:
  # Run automatically every day at midnight
  schedule:
    - cron: "0 0 * * *"
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          # Replace 'YOUR_USERNAME' with your GitHub username
          # If using a secret token for private contributions coverage:
          # github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
        env:
          # Secret required if you want to include private contributions
          # Settings -> Secrets and variables -> Actions -> New repository secret -> SNAKE_TOKEN
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Push to the output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          # Grant write permission to the GITHUB_TOKEN or use a personal access token
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
